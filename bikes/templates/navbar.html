{% load static %}

<head>
    <meta charset="utf-8">
    <title>Bike Dash</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
</head>

<nav class="navbar navbar-expand-lg" style="background-color: #01579b">
    <a class="navbar-brand" href="{% url 'bikes:bike_list' 4 %}">
        <img src="{% static '/images/bike_dash_logo.png' %}" width="60" height="60" alt="bike_logo"
            class="nav_bike_img">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link main-nav-link" href="{% url 'bikes:dashboard' %}"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link main-nav-link" href="{% url 'bikes:add_bike' %}"><i class="fas fa-plus"></i> Add Bike</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle main-nav-link" href="{% url 'bikes:bike_list' 4 %}"
                    id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-bicycle"></i> My Bikes
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'bikes:bike_list' 4 %}">Bikes</a>
                    <a class="dropdown-item" href="{% url 'bikes:part_list' %}">Parts</a>
                    <a class="dropdown-item" href="{% url 'bikes:labor_list' %}">Labor</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'bikes:brand_list' %}">Brand List</a>
                </div>
            </li>
            <li class="nav-item"><a class="nav-link main-nav-link" href="{% url 'bikes:logout' %}">Logout</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link main-nav-link" href="{% url 'bikes:register' %}">Register</a></li>
            <li class="nav-item"><a class="nav-link main-nav-link" href="{% url 'bikes:login' %}">Login</a></li>
            {% endif %}
        </ul>
    </div>

    {%block content%}

    {%endblock%}
</nav>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
<script src="{% static 'js/index.js' %}"></script>
