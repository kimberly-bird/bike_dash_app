{% include "navbar.html" %}

<div class="container">

    <div>
        <h1>All your bikes</h1>

        {% for message in messages %}
        <div class="{{ message.tags }} alert alert-success" role="alert">{{ message }}</div>
        <hr>
        {% endfor %}

        <button type="button" class="btn btn-outline-secondary"><a class="secondary_link" href="{% url 'bikes:add_bike' %}">Add New
                Bike</a></button>
        <button type="button" class="btn btn-outline-info"><a href="{% url 'bikes:bike_list' %}">All Bikes</a></button>
        <button type="button" class="btn btn-outline-info"><a href="{% url 'bikes:listed_list' %}">Listed
                Bikes</a></button>
        <button type="button" class="btn btn-outline-info"><a href="{% url 'bikes:process_list' %}">Bikes in
                Process</a></button>

    </div>
    <br>
    <div class="row">
        {% for bike in bike_list %}
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card text-center border-success">
                <div class="card-header list-header">
                    <h3><a href="{% url 'bikes:bike_detail' pk=bike.id %}">{{ bike.name }}</a></h3>
                </div>
                <div class="card-body">
                    <img class="card-img-left bike_list_img" src="/media/{{ bike.document }}"
                        alt="image of {{ bike.name }}">
                    <h5 class="card-title">{{ bike.brand.name }}</h5>
                    <p class="card-text"> {{ bike.bikemodel.name }}</p>
                    <a href="{% url 'bikes:bike_detail' pk=bike.id %}" class="btn btn-outline-secondary">Details</a>
                </div>

                <div class="card-footer list-footer text-white bg-success">
                    {{ bike.status.name }}
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>

</div>
