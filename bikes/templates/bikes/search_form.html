<form class="form-inline my-2 my-lg-0" action="{% url 'bikes:bike_search' %}" method="POST">
    {% csrf_token %}
    <div class="input-group">
        <input class="input-large form-control mr-sm-2" type="text" placeholder="Search by name, brand, or model" aria-label="Search" name="search_text"
            id="search_text">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
    </div>
</form>
