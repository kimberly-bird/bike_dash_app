{% load static %}
{% include "navbar.html" %}

<div class="container">
    <div class="row justify-content-center">
        <div class="dash-header">
            <h1 class="text-center display-4">You Sold a Bike!</h1>
            <hr class="mt-0 mb-4">
        </div>
        <div class="col-8">
            <p>What was the final sale price for {{ bike.name }}?</p>

            <form action="{% url 'bikes:sell_bike' bike.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="sale_price">Sale Price</label>
                    <input type="text" class="form-control" name="sale_price" />
                </div>
                <div class="form-group">
                    <label for="sale_date">Sale Date</label>
                    <input type="date" class="form-control" name="sale_date" />
                </div>

                <div>
                    <button type="submit" class="btn btn-outline-secondary">Save</button>
                    <a href="{% url 'bikes:bike_list' 4 %}">
                        <button type="button" class="btn btn-outline-secondary">Go Back</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="{% static 'js/index.js' %}"></script>
