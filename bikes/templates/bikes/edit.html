{% load static %}
{% load crispy_forms_tags %}
{% include "navbar.html" %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="dash-header">
                <h1 class="text-center display-4">Edit Bike</h1>
                <hr class="mt-0 mb-4">
            </div>

            <form action="{% url 'bikes:edit_bike' pk %}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                    {{ bike_form|crispy }}
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% include "../footer.html" %}

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="{% static 'js/index.js' %}"></script>
