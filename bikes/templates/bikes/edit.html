{% load static %}
{% load crispy_forms_tags %}
{% include "navbar.html" %}

<div class="container">
    <h1>Edit Bike</h1>
    
    <form action="{% url 'bikes:edit_bike' pk %}" method="post" enctype="multipart/form-data">

        {{ bike_form|crispy }}
        <input type="submit" value="Update" />
    </form>
</div>

<script src="{% static 'js/index.js' %}"></script>
