<div class="col-sm-12 col-md-6 col-lg-4">
    <div class="card text-center ">
        <div class="card-header list-header">
            <h3><a href="{% url 'bikes:bike_detail' pk=bike.id %}">{{ bike.name }}</a></h3>
        </div>
        <div class="card-body">
            <img class="card-img-left bike_list_img" src="/media/{{ bike.document }}" alt="image of {{ bike.name }}">
            <p class="card-title">{{ bike.brand.name }} | {{ bike.bikemodel.name }}</p>
            <a href="{% url 'bikes:bike_detail' pk=bike.id %}" class="btn btn-outline-secondary">Details</a>
        </div>

        {% if bike.status.name == "Sold" %}
        <div class="card-footer list-footer text-white bg-success">
            {{ bike.status.name }}
        </div>
        {% elif bike.status.name == "Listed" %}
        <div class="card-footer list-footer text-white bg-info">
            {{ bike.status.name }}
        </div>
        {% else %}
        <div class="card-footer list-footer text-white bg-secondary">
            {{ bike.status.name }}
        </div>
        {% endif %}
    </div>
    <br>
</div>
