{% include "navbar.html" %}

<div class="container">

    <div>

        <h1>Labor</h1>

        {% for message in messages %}
        <div class="{{ message.tags }} alert alert-success" role="alert">{{ message }}</div>
        <hr>
        {% endfor %}

        <button type="button" class="btn btn-outline-info"><a href="{% url 'bikes:add_labor' %}">Add Labor</a></button>
    </div>
    <br>

    <div class="row">
        {% for labor in labor_list %}
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card" style="width: 18rem;">
                <h4 class="text-center card-header">Date: {{ labor.date }}</h4>
                <div class="card-body">
                    <p class="card-subtitle mb-2 text-muted">{{ labor.notes }}</p>
                    <p class="card-text">Time worked: {{ labor.time }} hrs.</p>
                    <p class="card-text">Pay rate: ${{ labor.rate_of_pay }}</p>
                    <p class="card-text">Bike worked on: <a
                            href="{% url 'bikes:bike_detail' pk=labor.bike.id %}">{{ labor.bike.name }}</a></p>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="card-link">Edit</a>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
</div>
