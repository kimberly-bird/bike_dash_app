{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bike Dash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    {% include "navbar.html" %}
    <h1>Welcome to Bike Dash!</h1>
    <img src="{% static '/images/bike_dash_logo.png' %}" alt="bike_dash_logo" width="300px" height="300px">
    {% if user.is_authenticated %}
    <h1>Bike Dash says... hello {{ user.username }}!</h1>
    {% endif %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
