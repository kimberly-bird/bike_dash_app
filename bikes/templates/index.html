{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bike Dash</title>
  </head>
  <body>
    <h1>Welcome to Bike Dash!</h1>
    {% if user.is_authenticated %}
    <h1>Bike Dash says... hello {{ user.username }}!</h1>
    <a href="{% url 'bikes:logout' %}">Logout</a>
    {% else %}
    <h1>Bike Dash says...</h1>
    <div><a href="{% url 'bikes:register' %}">Register</a></div>
    <div><a href="{% url 'bikes:login' %}">Login</a></div>
    {% endif %}
  </body>
</html>
