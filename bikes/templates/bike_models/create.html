{% load crispy_forms_tags %}
{% include "../navbar.html" %}

<div class="container">
    <h1>Add New Bike Model for {{ brand.name }}</h1>
    
    <form action="{% url 'bikes:add_bike_model' pk=brand_id %}" method="post">
        {% csrf_token %}
        {{ bike_model_form|crispy }}
        <input type="submit" value="Add" />
    </form>
</div>
