{% load crispy_forms_tags %}
{% include "../navbar.html" %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-2 text-center">Add New Bike Model for {{ brand.name }}</h1>
            <hr class="mt-0 mb-4">
            <form action="{% url 'bikes:add_bike_model' pk=brand_id %}" method="post">
                {% csrf_token %}
                {{ bike_model_form|crispy }}
                <button type="submit" class="btn btn-success">Add</button>
            </form>
        </div>
    </div>
</div>
