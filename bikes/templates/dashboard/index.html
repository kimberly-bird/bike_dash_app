{% include "navbar.html" %}

<div class="container">
    <h1 class="text-center">Welcome to your Bike Dashboard!</h1>
    <br>
    <div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                {{ cht_bikes|safe }}
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                {{ sales_this_year_vs|safe }}
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                {{ total_labor|safe }}
            </div>
            <div class="total-bikes-sold-div text-center col-sm-12 col-md-6 col-lg-6">
                <h2 class="total-bikes-text">2019 Total Labor</h2>
                <hr style="background-color: white;" />
                <p class="total-labor-investment">${{ labor_2019 }}</p>
                <p class="total-labor-investment">{{ labor_hours_2019 }} Hours</p>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="total-bikes-sold-div text-center col-sm-12 col-md-6 col-lg-6">
                <h2 class="total-bikes-text">2019 Total Bikes Sold</h2>
                <hr style="background-color: white;" />
                <p class="total-bikes-sold">{{ sold_bikes }}</p>
            </div>
            <div class="total-bikes-sold-div text-center col-sm-12 col-md-6 col-lg-6">
                <h2 class="total-bikes-text">2019 Total Bike Sales</h2>
                <hr style="background-color: white;" />
                <p class="total-bikes-sold">${{ total_sales }}</p>
            </div>
        </div>
        <hr />
    </div>
</div>

<script type="text/javascript" src="http://kozea.github.com/pygal.js/latest/pygal-tooltips.min.js"></script>
