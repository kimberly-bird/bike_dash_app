{% include "navbar.html" %}

<div class="container">

    <div>
        <div class="dash-header">
            <button type="button" class="btn btn-outline-info back-btn"><a href="{% url 'bikes:add_part' %}">Add New Part</a></button>
                <h1 class="text-center display-4" style="margin-right: 125px;">Parts</h1>
                <hr class="mt-0 mb-4">
        </div>

        <div>
            {% include "parts/search_form.html" %}
        </div>

        {% for message in messages %}
        <div class="{{ message.tags }} alert alert-success" role="alert">{{ message }}</div>
        <hr>
        {% endfor %}
    </div>
    <br>

    <div class="parttype-container">
        <div class="row">
            {% for parttype in parttypes %}
            <div class="col-sm-12 col-md-12 col-lg-4">
                <img src="../../static/images/{{ parttype.id }}_pt.jpg" alt="image of {{ parttype.name }}"
                    class="parttype-img rounded">
                <h1 class="display-4"><a href="{% url 'bikes:parttype_list' pk=parttype.id %}"
                        class="centered-text text-dark">{{ parttype.name }}</a></h1>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<br>
{% include "../footer.html" %}
